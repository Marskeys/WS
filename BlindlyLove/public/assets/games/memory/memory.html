<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∏∞ÏñµÎ†• ÌÖåÏä§Ìä∏ Í≤åÏûÑ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .card .front {
            background-color: #4CAF50;
            color: #fff;
            transform: rotateY(180deg);
        }

        .card .back {
            background-color: #ccc;
            color: #333;
        }

        #game-info {
            margin-top: 20px;
            text-align: center;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Í∏∞ÏñµÎ†• ÌÖåÏä§Ìä∏ Í≤åÏûÑ</h1>
    <div id="game-container">
        <div id="game-board"></div>
    </div>
    <div id="game-info">
        <p>Ïßù ÎßûÏ∂îÍ∏∞: <span id="matches-count">0</span> / 8</p>
        <button id="start-button">Í≤åÏûÑ ÏãúÏûë</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const startButton = document.getElementById('start-button');
        const matchesCountSpan = document.getElementById('matches-count');

        const cardValues = ['üçé', 'üçå', 'üçì', 'üçá', 'üçä', 'üçç', 'üçâ', 'ü•ù'];
        const gameCards = [...cardValues, ...cardValues];

        let flippedCards = [];
        let matchedCards = 0;
        let isProcessing = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCards() {
            shuffle(gameCards);
            gameBoard.innerHTML = '';
            gameCards.forEach(value => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.innerHTML = `
                    <div class="front">${value}</div>
                    <div class="back">?</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (isProcessing || card === flippedCards[0] || card.classList.contains('flipped')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                isProcessing = true;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                matchedCards++;
                matchesCountSpan.textContent = matchedCards;
                setTimeout(() => {
                    flippedCards = [];
                    isProcessing = false;
                    if (matchedCards === cardValues.length) {
                        setTimeout(() => alert('üéâ Ï∂ïÌïòÌï©ÎãàÎã§! Î™®Îì† ÏßùÏùÑ ÎßûÏ∑ÑÏñ¥Ïöî!'), 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }

        function startGame() {
            matchedCards = 0;
            matchesCountSpan.textContent = matchedCards;
            createCards();
            startButton.textContent = 'Îã§Ïãú ÏãúÏûë';

            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => card.classList.add('flipped'));

            setTimeout(() => {
                allCards.forEach(card => card.classList.remove('flipped'));
            }, 2000);
        }

        startButton.addEventListener('click', startGame);

        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
