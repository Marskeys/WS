<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글쓰기</title>
</head>
<body>
  <h1>새 글 작성</h1>
  <form id="write-form" action="/post" method="POST">
    <!-- 🔹 제목 -->
    <input type="text" name="title" placeholder="제목" required /><br /><br />

    <!-- 🔹 대카테고리: URL에서 받아오는 숨은 필드 -->
    <input type="hidden" name="category" id="category-input" />

    <!-- 🔹 소카테고리: 사용자 선택 -->
    <label for="subcategory">세부 주제:</label>
    <select name="subcategory" id="subcategory">
      <option value="집">집</option>
      <option value="돈">돈</option>
      <option value="병원">병원</option>
    </select><br /><br />

    <!-- 🔹 본문 -->
    <textarea name="content" placeholder="내용" rows="10" required></textarea><br /><br />
    <button type="submit">등록</button>
  </form>

  <script src="/assets/js/write.js" defer></script>
</body>
</html>
