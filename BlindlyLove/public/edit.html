<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글 수정 - Blindly Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="site-title">글 수정하기</h1>

    <form id="edit-form">
      <input type="text" id="title" name="title" placeholder="제목" required />
      <select id="category" name="category" required>
        <option value="집">집</option>
        <option value="돈">돈</option>
        <option value="병원">병원</option>
      </select>
      <textarea id="content" name="content" rows="8" placeholder="내용" required></textarea>
      <button type="submit">✅ 수정 완료</button>
    </form>
  </div>

  <footer class="site-footer">© 2025 Blindly Love.</footer>
  <script src="/assets/js/edit.js" defer></script>
</body>
</html>
