<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 구글 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom right, #fdf6e3, #ffe9e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff5c5c;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.6rem;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #ff8c8c;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ff5c5c;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #e64b4b;
    }

    #result {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>
      <img src="/assets/images/logo.svg" alt="로고" class="logo-inline" />
    
    </h1>
    <form id="login-form">
      <input type="text" name="username" placeholder="아이디" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const redirectUrl = new URLSearchParams(window.location.search).get("redirect") || "/";
      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const text = await res.text();
        if (res.ok) {
          document.getElementById("result").textContent = "✅ 로그인 성공!";
          window.location.href = redirectUrl;
        } else {
          document.getElementById("result").textContent = "❌ " + text;
        }
      } catch (err) {
        document.getElementById("result").textContent = "서버 오류 발생!";
        console.error(err);
      }
    });
  </script>
</body>
</html>
