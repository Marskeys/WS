    * { box-sizing: border-box; }

    body {

    .editor-container {

    .title-wrap input {

    .toolbar {

      margin-bottom: 12px;

    .toolbar button,
    .toolbar input[type="color"] {

      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .toolbar button[data-tooltip]::after,
    .toolbar input[type="color"][data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      white-space: nowrap;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 100;
    }

    .toolbar button[data-tooltip]:hover::after,
    .toolbar input[type="color"][data-tooltip]:hover::after {

    }

    .dropdown {

    }

    .dropdown-toggle {
  padding: 6px 10px;
  border: 1px solid #ccc;
  background: #fff;
  border-radius: 8px;
  cursor: pointer;
  min-width: 120px; /* Ìè≠ ÏßÄÏ†ï */

  overflow: hidden;

}



    .dropdown-menu {

      left: 0;
      background: #2c2c2c;
      color: white;
      border-radius: 4px;

    .dropdown-menu.show {

    .dropdown-menu div {

    .dropdown-menu div:hover {

    .dropdown-menu .h1 { font-size: 24px; font-weight: bold; background: #555; }
    .dropdown-menu .h2 { font-size: 20px; font-weight: bold; background: #444; }
    .dropdown-menu .h3 { font-size: 18px; font-weight: bold; background: #333; }
    .dropdown-menu .red { color: red; font-weight: bold; }
    .dropdown-menu .p { font-size: 16px; }
    .dropdown-menu .desc { font-size: 13px; color: #aaa; font-style: italic; }
    .dropdown-menu .meta { font-size: 12px; color: #bbb; font-style: italic; }
    .dropdown-menu .label { font-size: 12px; background: #888; border-radius: 4px; padding: 2px 6px; display: inline-block; }

    .editor {

    .editor h1 {

      color: #333;

    }

    .editor h2 {
      font-size: 26px;

      margin: 14px 0;
    }

    .editor h3 {
      font-size: 22px;

      color: #555;

    }

    .editor h4 {

    .editor p {

    }

    .editor small {

    }

    .editor footer {

    }

    .editor span {

    }

    .editor strong {

    }

    .category-box {

    }

    .category-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .category-item {
      position: relative;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .category-item.selected {
      background: #ffd2cc;
      font-weight: bold;
    }

    .category-item:hover {
      background: #ffe4e1;
    }

    .category-item .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ff6961;
      color: white;
      border: none;
      border-radius: 50%;

    .category-item:hover .remove-btn {

    .add-category-btn {

      border-radius: 8px;

    }

    .add-category-btn:hover {

    }

    .post-btn {
      margin-top: 20px;

      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .post-btn:hover {

    }

    
  </style>
</head>
<body>

  <div class="editor-container">
    <div class="logo-wrap">
      <img src="assets/images/logo.svg" alt="BlindLove Î°úÍ≥†" />
    </div>

    <div class="title-wrap">
      <input type="text" id="postTitle" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    </div>

    <div class="toolbar">
      <div class="dropdown">
        <div class="dropdown-toggle" id="currentStyle" onclick="toggleDropdown()">Î≥∏Î¨∏ ‚ñº</div>
        <div class="dropdown-menu" id="styleDropdown">
          <div class="h1" onclick="applyStyle('h1')">Ï†úÎ™©</div>
          <div class="h2" onclick="applyStyle('h2')">Î∂ÄÏ†úÎ™©</div>
          <div class="h3" onclick="applyStyle('h3')">Î®∏Î¶¨Îßê 1</div>
          <div class="red" onclick="applyStyle('h4')">Îπ®Í∞Ñ Î®∏Î¶¨Îßê</div>
          <div class="p" onclick="applyStyle('p')">Î≥∏Î¨∏</div>
          <div class="desc" onclick="applyStyle('small')">ÏÑ§Î™Ö</div>
          <div class="meta" onclick="applyStyle('footer')">Î®∏Î¶¨Îßê Î∞è Íº¨Î¶¨Îßê</div>
          <div class="label" onclick="applyStyle('span')">Î†àÏù¥Î∏î</div>
          <div class="label label-bold" onclick="applyStyle('strong')">ÏßÑÌïú Î†àÏù¥Î∏î</div>
        </div>
      </div>

      <button onclick="format('bold')" data-tooltip="ÍµµÍ≤å"><b>B</b></button>
      <button onclick="format('italic')" data-tooltip="Í∏∞Ïö∏Ïù¥Í∏∞"><i>I</i></button>
      <button onclick="format('underline')" data-tooltip="Î∞ëÏ§Ñ"><u>U</u></button>
      <button onclick="format('strikeThrough')" data-tooltip="Ï∑®ÏÜåÏÑ†"><s>S</s></button>
      <button onclick="format('justifyLeft')" data-tooltip="ÏôºÏ™Ω Ï†ïÎ†¨"><i class="fas fa-align-left"></i></button>
      <button onclick="format('justifyCenter')" data-tooltip="Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨"><i class="fas fa-align-center"></i></button>
      <button onclick="format('justifyRight')" data-tooltip="Ïò§Î•∏Ï™Ω Ï†ïÎ†¨"><i class="fas fa-align-right"></i></button>
      <button onclick="format('insertOrderedList')" data-tooltip="Î≤àÌò∏ Î™©Î°ù"><i class="fas fa-list-ol"></i></button>
      <button onclick="format('insertUnorderedList')" data-tooltip="Í∏ÄÎ®∏Î¶¨ Í∏∞Ìò∏"><i class="fas fa-list-ul"></i></button>
      <button onclick="format('outdent')" data-tooltip="ÎÇ¥Ïñ¥Ïì∞Í∏∞"><i class="fas fa-outdent"></i></button>
      <button onclick="format('indent')" data-tooltip="Îì§Ïó¨Ïì∞Í∏∞"><i class="fas fa-indent"></i></button>
      <button onclick="format('createLink')" data-tooltip="ÎßÅÌÅ¨ ÏÇΩÏûÖ"><i class="fas fa-link"></i></button>
      <button onclick="format('unlink')" data-tooltip="ÎßÅÌÅ¨ Ï†úÍ±∞"><i class="fas fa-unlink"></i></button>
      <input type="color" onchange="format('foreColor', this.value)" data-tooltip="Í∏ÄÏûê ÏÉâÏÉÅ">
      <input type="color" onchange="format('hiliteColor', this.value)" data-tooltip="Î∞∞Í≤Ω ÏÉâÏÉÅ">
      <button onclick="insertImage()" data-tooltip="Ïù¥ÎØ∏ÏßÄ ÏÇΩÏûÖ"><i class="fas fa-image"></i></button>
      <button onclick="format('removeFormat')" data-tooltip="ÌòïÏãù Ï†úÍ±∞">ÏßÄÏö∞Í∏∞</button>
      <button class="save-btn" onclick="saveContent()" data-tooltip="ÏûÑÏãú Ï†ÄÏû•">üíæ Ï†ÄÏû•</button>
    </div>

    <div id="editor" contenteditable="true" class="editor" spellcheck="false">
      <p><br></p>
    </div>

    <div class="category-box">
      <label>Ïπ¥ÌÖåÍ≥†Î¶¨:</label>
      <div class="category-list" id="categoryList"></div>
      <button class="add-category-btn" onclick="addCategory()">‚ûï Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä</button>
      <button class="post-btn" onclick="postContent()">üì¨ Ìè¨Ïä§ÌåÖ</button>
    </div>
  </div>

  <script>
    let categories = ['ÏùºÏÉÅ', 'Í∏∞Î°ù', 'Î¶¨Î∑∞'];
    let selectedCategories = ['ÏùºÏÉÅ'];
  
    function renderCategories() {
      const list = document.getElementById('categoryList');
      list.innerHTML = '';
      categories.forEach((cat, index) => {
        const item = document.createElement('div');
        item.className = 'category-item';
        if (selectedCategories.includes(cat)) item.classList.add('selected');
        item.innerText = cat;
        item.onclick = () => {
          const i = selectedCategories.indexOf(cat);
          if (i === -1) selectedCategories.push(cat);
          else selectedCategories.splice(i, 1);
          renderCategories();
        };
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.innerText = '√ó';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`'${cat}' Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
            categories.splice(index, 1);
            selectedCategories = selectedCategories.filter(c => c !== cat);
            renderCategories();
          }
        };
        item.appendChild(removeBtn);
        list.appendChild(item);
      });
    }
  
    function addCategory() {
      const newCat = prompt("Ï∂îÍ∞ÄÌï† Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
      if (newCat && !categories.includes(newCat)) {
        categories.push(newCat);
        selectedCategories.push(newCat);
        renderCategories();
      }
    }
  
    function postContent() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('editor').innerHTML;
      if (!title) return alert("Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
      if (selectedCategories.length === 0) return alert("ÏµúÏÜå ÌïòÎÇòÏùò Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.");
      alert(`Ìè¨Ïä§ÌåÖÎê®!\nÏ†úÎ™©: ${title}\nÏπ¥ÌÖåÍ≥†Î¶¨: ${selectedCategories.join(', ')}`);
    }
  
    function format(command, value = null) {
      document.execCommand(command, false, value);
    }
    function applyStyle(tag) {
  const blockTags = ['h1', 'h2', 'h3', 'h4', 'p', 'small', 'footer'];
  if (blockTags.includes(tag)) {
    document.getElementById("editor").focus(); // ÏóêÎîîÌÑ∞Ïóê Ìè¨Ïª§Ïä§
    document.execCommand('formatBlock', false, tag.toUpperCase());
  } else {
    const sel = window.getSelection();
    if (!sel.rangeCount) return;
    const range = sel.getRangeAt(0);
    const content = range.extractContents();
    const wrapper = document.createElement(tag);
    wrapper.appendChild(content);
    range.insertNode(wrapper);
    range.setStartAfter(wrapper);
    range.collapse(true);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  setTimeout(detectStyle, 100);
}



  
    function insertImage() {
      const url = prompt("Ïù¥ÎØ∏ÏßÄ URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
      if (url) format('insertImage', url);
    }
  
    function saveContent() {
      const content = document.getElementById('editor').innerHTML;
      alert("ÏûÑÏãú Ï†ÄÏû• ÏôÑÎ£å!");
    }
  
    function toggleDropdown() {
      document.getElementById('styleDropdown').classList.toggle('show');
    }
  
    function updateCurrentStyle(tagName) {
      const labelMap = {
        h1: "Ï†úÎ™©",
        h2: "Î∂ÄÏ†úÎ™©",
        h3: "Î®∏Î¶¨Îßê 1",
        h4: "Îπ®Í∞Ñ Î®∏Î¶¨Îßê",
        p: "Î≥∏Î¨∏",
        small: "ÏÑ§Î™Ö",
        footer: "Î®∏Î¶¨Îßê Î∞è Íº¨Î¶¨Îßê",
        span: "Î†àÏù¥Î∏î",
        strong: "ÏßÑÌïú Î†àÏù¥Î∏î"
      };
      const label = labelMap[tagName.toLowerCase()] || tagName;
      document.getElementById("currentStyle").innerText = `${label} ‚ñº`;
    }
  
    function detectStyle() {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      let node = sel.getRangeAt(0).startContainer;
      while (node && node !== document) {
        if (node.nodeType === 1 && /^H[1-4]$|^P$|^SMALL$|^FOOTER$|^SPAN$|^STRONG$/i.test(node.tagName)) {
          updateCurrentStyle(node.tagName);
          return;
        }
        node = node.parentNode;
      }
      updateCurrentStyle('p');
    }
  
    window.onclick = function(e) {
      if (!e.target.matches('.dropdown-toggle')) {
        const dropdowns = document.getElementsByClassName('dropdown-menu');
        for (let d of dropdowns) d.classList.remove('show');
      }
    };
  
    window.onload = () => {
      renderCategories();
      document.getElementById('editor').addEventListener('keyup', detectStyle);
      document.getElementById('editor').addEventListener('mouseup', detectStyle);
    };
  </script>
  
</body>
