<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Three.js 최소 예시</title>
  <style>
    body { margin: 0; background: #111; }
    #menu {
      position: fixed; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px;
      z-index: 10;
    }
    #menu button {
      display: block; margin: 5px 0; padding: 5px 10px;
      background: #333; border: none; color: white; cursor: pointer;
    }
    #menu button:hover { background: #555; }
  </style>
</head>
<body>
  <div id="menu">
    <button data-target="monitor">모니터</button>
    <button data-target="router">라우터</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === 장면 ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // === 카메라 ===
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(6, 4, 8);
    camera.lookAt(0, 0, 0); // ★ 카메라가 원점(오브젝트) 바라보게

    // === 렌더러 ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === 컨트롤 ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0); // 컨트롤 중심
    controls.update();

    // === 조명 ===
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // === 바닥 ===
    const planeGeo = new THREE.PlaneGeometry(20, 20);
    const planeMat = new THREE.MeshPhongMaterial({ color: 0x333333, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(planeGeo, planeMat);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // === 오브젝트 ===
    function makeBox(w,h,d,color,name,x=0,y=0,z=0) {
      const geo = new THREE.BoxGeometry(w,h,d);
      const mat = new THREE.MeshPhongMaterial({ color });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(x,y,z);
      mesh.name = name;
      scene.add(mesh);
      return mesh;
    }

    const monitor = makeBox(2,1.2,0.1,0x3399ff,"monitor",-3,0.6,0);
    const router = makeBox(1.5,0.5,0.5,0xff9933,"router",3,0.25,0);

    // === 버튼 클릭 시 포커스 ===
    function focusOn(name) {
      const obj = scene.getObjectByName(name);
      if (!obj) return;
      controls.target.copy(obj.position);
      camera.position.set(obj.position.x+3, obj.position.y+2, obj.position.z+3);
      camera.lookAt(obj.position);
    }
    document.querySelectorAll("#menu button").forEach(btn => {
      btn.addEventListener("click", () => focusOn(btn.dataset.target));
    });

    // === 반응형 ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === 루프 ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
